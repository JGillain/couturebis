<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">


<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.article.title']}</ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.article.title']}</h2>
                <p:dataTable value="#{articleBean.readArticle}" var="ex" id="tableArticles"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row">
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['Articles.label.denomination']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{ex.nom}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['Articles.label.numSerie']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{ex.numSerie}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['commune.label.actif']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{ex.actif}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['Articles.label.Fabricant']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{ex.fabricantIdFabricant.nom}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['Articles.label.codeBarre']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel styleClass="barcode" value ="#{ex.codeBarreIdCB.codeBarre}"/>
                    </p:column>
                    <p:column>
                    <!-- column header -->
                    <f:facet name="header">#{I18N['Articles.label.Prix']}</f:facet>
                    <!-- row record -->
                    <p:outputLabel value ="#{ex.prix}"/>
                </p:column>

                    <p:column>
                        <p:commandButton  icon="pi pi-book" value="exemplaires associés" action="tableArticle.xhtml?faces-redirect=true">
                            <!--todo remettre les valeurs quand form fini -->
                            <f:setPropertyActionListener target="" value="" />
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="pi pi-pencil" value="Modifier" action="formEditArticle.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener target="#{articleBean.article}" value="#{ex}" />
                        </p:commandButton>
                    </p:column>
                    <p:column>
                        <p:commandButton rendered="#{ex.actif}" icon="pi pi-power-off" value ="Désactiver" action="formConfirmationArticle.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener target="#{articleBean.article}" value="#{ex}" />
                        </p:commandButton>
                        <p:commandButton rendered="#{!ex.actif}" icon="pi pi-check" value ="Activer" action="#{articleBean.activdesactivArt}">
                            <f:setPropertyActionListener target="#{articleBean.article}" value="#{ex}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:commandButton icon="pi pi-home" value="#{I18N['application.button.return']}" action="#{articleBean.flushArt}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
