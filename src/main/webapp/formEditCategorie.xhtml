<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['categorie.form.modif.titre']}</ui:define>
    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <shiro:hasAnyRoles name="1,2,3">
        <h:form id="categorieForm" prependId="false">
            <h:head>
                <title>#{I18N['categorie.form.modif.titre']}</title>
            </h:head>
            <h2 style="text-align:center">#{I18N['categorie.form.modif.titre']}</h2>
            <p:panelGrid id="newrecform" columns="3" columnClasses="col1Newrec,col2Newrec,col3Newrec">

                <p:outputLabel value = "#{I18N['categorie.label.Denomination']}"/>
                <p:inputText id="categorieNom"
                             validatorMessage="Le nom doit avoir entre 1 et 100 caractere"
                             value="#{categorieBean.categorie.nom}"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.nom']}"
                             maxlength="100">
                    <f:validateLength minimum="1" maximum="100"/>
                </p:inputText>
                <h:message for="categorieNom" styleClass="errorMessage"/>

            </p:panelGrid>

            <h:panelGroup layout="block" styleClass="button-bar">
                <!-- Left aligned buttons -->
                <h:panelGroup styleClass="left-buttons">
                    <p:commandButton icon="pi pi-check-circle" value="#{I18N['application.button.validate']}" action="#{categorieBean.newCategorie()}" ajax="false"/>
                </h:panelGroup>

                <!-- Right aligned button -->
                <h:panelGroup styleClass="right-buttons">
                    <p:commandButton icon="pi pi-home" value="#{I18N['application.button.return']}" action="#{categorieBean.flushCat()}" immediate="true"/>
                </h:panelGroup>
            </h:panelGroup>



        </h:form>
        </shiro:hasAnyRoles>
        <shiro:notAuthenticated>
            <p:outputLabel value="#{I18N['application.page.accessrefuse']}"/>
        </shiro:notAuthenticated>
    </ui:define>
</ui:composition>

</html>
