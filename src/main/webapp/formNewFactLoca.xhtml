<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['fact.form.location.nouveau.titre']}</ui:define>

    <ui:define name="content">
        <p:growl id="growl" showDetail="true" sticky="true" />
            <h:form id="form" prependId="false">
                <h:head>
                    <title>#{I18N['fact.form.location.nouveau.titre']}</title>
                </h:head>
                <h2 style="text-align:center">#{I18N['fact.form.location.nouveau.titre']}</h2>

                <p:outputLabel value="#{I18N['utilisateur.label.NumMembre']}" />
                <p:inputText value="#{factureBean.numMembre}" id="numMembre"
                             required="true"
                             requiredMessage="#{I18N['formulaire.message.required.numero']}"
                             maxlength="13"
                             validator="codeBarreCliValidator">
                    <f:validateLength minimum="13" maximum="13"/>
                </p:inputText>
                <h:message for="numMembre" styleClass="errorMessage"/>

                <p:dataTable id="newLocaFact"
                             value="#{factureBean.listLC}"
                             var="LC"
                             editable="true"
                             editMode="row">

                    <!-- Code barre -->
                    <p:column headerText="#{I18N['ExemplairesArticles.label.CodeBarre']}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{LC.CB}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="CB"
                                             value="#{LC.CB}"
                                             maxlength="13"
                                             required="true"
                                             requiredMessage="#{I18N['formulaire.message.required.CB']}"
                                             validator="codeBarreExArticleValidator">
                                    <f:validateLength minimum="13" maximum="13"/>
                                </p:inputText>
                                <p:message for="CB" display="tooltip"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <!-- Nombre de jours -->
                    <p:column headerText="#{I18N['tarifjour.label.jour']}">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{LC.nbrJours}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="nbrj"
                                             value="#{LC.nbrJours}"
                                             required="true"
                                             requiredMessage="#{I18N['formulaire.message.required.nbrJ']}"
                                             converterMessage="Le nombre doit être un entier positif"
                                             validatorMessage="Le nombre de jours minimum doit être de 1">
                                    <f:validateLongRange minimum="1"/>
                                </p:inputText>
                                <p:message for="nbrj" display="tooltip"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <!-- Row editor controls (pencil / check / X) -->
                    <p:column style="width:6rem">
                        <p:rowEditor/>
                    </p:column>

                    <!-- Fire bean callbacks on save/cancel -->
                    <p:ajax event="rowEdit" listener="#{factureBean.onRowEdit}" update=":growl"/>
                    <p:ajax event="rowEditCancel" listener="#{factureBean.onRowEditCancel}" />
                </p:dataTable>

                <h:panelGroup layout="block" styleClass="button-bar">
                    <!-- Left aligned buttons -->
                    <h:panelGroup styleClass="left-buttons">
                        <!-- Ajouter / Supprimer ligne -->
                        <p:commandButton icon="pi pi-plus" value="ajouter" action="#{factureBean.addNewListRowLoca}" update="@form" process="@form" immediate="true"/>
                        <p:commandButton icon="pi pi-minus" value="Supprimer" action="#{factureBean.delListRowLoca}" update="@form" process="@form" immediate="true"/>
                    </h:panelGroup>

                    <!-- Right aligned button -->
                    <h:panelGroup styleClass="right-buttons">
                        <p:commandButton icon="pi pi-check-circle" value="#{I18N['application.button.validate']}" action="#{factureBean.preparerLocation}" ajax="false"/>
                        <p:commandButton icon="pi pi-home" value="#{I18N['application.button.return']}" action="tableFactureLoca.xhtml?faces-redirect=true" immediate="true"/>
                    </h:panelGroup>
                </h:panelGroup>




            </h:form>

    </ui:define>
</ui:composition>

</html>
