<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<!--TODO A refaire-->

<ui:composition template="Template/template.xhtml">

    <ui:define name="title">#{I18N['application.categorie.title']}</ui:define>

    <ui:define name="content">

        <h:form prependId="false">

            <p:panel layout="block" id="content">

                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.categorie.title']}</h2>

                <p:dataTable value="#{categorieBean.readAll}"
                             var="cat"
                             id="tableCategories"
                             widgetVar="catTbl"
                             class="table"
                             headerClass="table-header"
                             rowClasses="table-odd-row,table-even-row"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="Page {currentPage} sur {totalPages}">

                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['categorie.label.Denomination']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{cat.nom}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton  icon="pi pi-pencil" value="Modifier" action="formEditCategorie.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener target="#{categorieBean.categorie}" value="#{cat}" />
                        </p:commandButton>
                    </p:column>

                    <p:column>
                        <p:commandButton  icon="pi pi-box" value="Articles par categorie" action="#{articleBean.readByCategories}">
                            <f:setPropertyActionListener target="#{articleBean.categorie}" value="#{cat}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </p:panel>





            <h:panelGroup layout="block" styleClass="button-bar">
                <!-- Left aligned buttons -->
                <h:panelGroup styleClass="left-buttons">
                    <p:commandButton icon="pi pi-plus" value="#{I18N['application.button.new']}" action="formNewCategorie.xhtml?faces-redirect=true" />
                </h:panelGroup>

                <!-- Right aligned button -->
                <h:panelGroup styleClass="right-buttons">
                    <p:commandButton icon="pi pi-home" value="#{I18N['application.button.returnbienvenue']}" action="bienvenue.xhtml?faces-redirect=true"/>
                </h:panelGroup>
            </h:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
</html>
