<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">
<!--TODO to adapt-->

<ui:composition template="Template/template.xhtml">

    <ui:define name="title">#{I18N['application.article.title']}</ui:define>
    <ui:define name="content">

        <h:form prependId="false">

            <p:panel layout="block" id="content">

                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.article.title']}</h2>

                <p:dataTable value="#{articleBean.listart}" var="ex" id="tableArticle"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row" rowStyleClass="#{art.actif ? '' : 'highlight-row'}">

                    <p:column>

                        <f:facet name="header">#{I18N['Articles.label.denomination']}</f:facet>

                        <p:outputLabel value ="#{ex.nom}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">#{I18N['Articles.label.numSerie']}</f:facet>
                        <p:outputLabel value ="#{ex.numSerie} "/>
                    </p:column>


                    <p:column>
                        <f:facet name="header">#{I18N['Articles.label.Fabricant']}</f:facet>
                        <p:outputLabel value ="#{ex.fabricantIdFabricant.nom} "/>
                    </p:column>

                    <p:column>
                        <p:commandButton  icon="pi pi-plus" value="Details" action="articleDetail">
                            <f:setPropertyActionListener target="#{articleBean.article}" value="#{ex}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column>
                        <p:commandButton  icon="pi pi-pencil" value="Modifier" action="formEditArticle.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener target="#{articleBean.article}" value="#{ex}" />
                        </p:commandButton>
                    </p:column>

                    <p:column>
                        <p:commandButton rendered="#{ex.actif}" icon="pi pi-power-off" value ="DÃ©sactiver" action="formConfirmationArticle">
                            <f:setPropertyActionListener target="#{articleBean.article}" value="#{ex}" />
                        </p:commandButton>

                        <p:commandButton rendered="#{!ex.actif}" icon="pi pi-check" value ="Activer" action="#{articleBean.activdesactivArt}">
                            <f:setPropertyActionListener target="#{articleBean.article}" value="#{ex}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:panel>

            <h:panelGroup layout="block" styleClass="button-bar">
                <!-- Left aligned buttons -->
                <h:panelGroup styleClass="left-buttons">
                    <p:commandButton icon="pi pi-plus" value="#{I18N['application.button.new']}" action="formNewArticle.xhtml?faces-redirect=true" />
                </h:panelGroup>

                <!-- Center aligned buttons -->
                <h:panelGroup styleClass="center-buttons">
                    <p:commandButton icon="pi pi-search" value="#{I18N['application.button.find']}" action="formSearchArticle.xhtml?faces-redirect=true"/>
                    <p:commandButton icon="pi pi-search-plus" value="#{I18N['application.button.artActiv']}" action="#{articleBean.getReadActiv}" update="tableArticle"/>
                    <p:commandButton icon="pi pi-search-minus" value="#{I18N['application.button.artInactiv']}" action="#{articleBean.getReadInactiv}" update="tableArticle"/>
                </h:panelGroup>

                <!-- Right aligned button -->
                <h:panelGroup styleClass="right-buttons">
                    <p:commandButton icon="pi pi-home" value="#{I18N['application.button.returnbienvenue']}" action="#{articleBean.flushBienv}"/>
                </h:panelGroup>
            </h:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
</html>
