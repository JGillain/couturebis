<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">
    <ui:define name="title">#{I18N['application.fact.penalite.title']}</ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <p:panel layout="block" id="content">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.fact.penalite.title']}</h2>
                <p:dataTable value="#{factureBean.readAllPenalite}" var="fa" id="tableFacturePena" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             Class="table" headerClass="table-header" rowClasses="table-odd-row,table-even-row" >
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['factures.label.NumeroFacture']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{fa.numeroFacture}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['factures.label.NumeroClient']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{fa.utilisateurIdUtilisateur.codeBarreIdCB.codeBarre}"/>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['factures.label.lien']}</f:facet>
                        <!-- row record -->
                        <h:commandLink action="#{factureBean.downloadPdf}" immediate="true">
                            <f:param name="numFacture" value="#{fa.numeroFacture}" />
                            <h:graphicImage library="images" name="pdf.png" />
                        </h:commandLink>
                    </p:column>
                    <p:column>
                        <!-- column header -->
                        <f:facet name="header">#{I18N['factures.label.DateDebut']}</f:facet>
                        <!-- row record -->
                        <p:outputLabel value ="#{fa.dateDebut}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="Europe/Brussels"/>
                        </p:outputLabel>
                    </p:column>

                </p:dataTable>
            </p:panel>

            <h:panelGroup layout="block" styleClass="button-bar">
                <!-- Left aligned buttons -->
                <h:panelGroup styleClass="left-buttons">
                    <p:commandButton icon=" pi pi-plus" value="#{I18N['application.button.returnarticle']}" action="formEtatQuestion.xhtml?faces-redirect=true"/>
                </h:panelGroup>

                <!-- Right aligned button -->
                <h:panelGroup styleClass="right-buttons">
                    <p:commandButton icon="pi pi-home" value="#{I18N['application.button.returnbienvenue']}" action="bienvenue.xhtml?faces-redirect=true"/>
                </h:panelGroup>
            </h:panelGroup>




        </h:form>

    </ui:define>
</ui:composition>
</html>
