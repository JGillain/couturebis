<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">

    <ui:define name="title">#{I18N['application.fabricant.title']}</ui:define>

    <ui:define name="content">

        <h:form prependId="false">

            <p:panel layout="block" id="content">

                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.fabricant.title']}</h2>

                <p:dataTable value="#{fabricantBean.readAll}"
                             var="fab"
                             id="tableFabricant"
                             widgetVar="fabTbl"
                             class="table"
                             headerClass="table-header"
                             rowClasses="table-odd-row,table-even-row"
                             rowStyleClass="#{fab.actif ? '' : 'highlight-row'}"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="Page {currentPage} sur {totalPages}">

                    <p:column>
                        <f:facet name="header">#{I18N['fabricant.label.Denomination']}</f:facet>
                        <p:outputLabel value ="#{fab.nom}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton  icon="pi pi-pencil" value="Modifier" action="formEditFabricant">
                            <f:setPropertyActionListener target="#{fabricantBean.fabricant}" value="#{fab}" />
                        </p:commandButton>
                    </p:column>

                    <p:column>
                        <p:commandButton  icon="pi pi-box" value="Articles par fabricant" action="#{articleBean.readByFabricants}">
                            <f:setPropertyActionListener target="#{articleBean.fabricant}" value="#{fab}" />
                        </p:commandButton>
                    </p:column>

                    <p:column>
                        <p:commandButton rendered="#{fab.actif}"
                                         icon="pi pi-power-off"
                                         value ="Désactiver"
                                         action="#{fabricantBean.activDesactivFab}">
                            <f:setPropertyActionListener target="#{fabricantBean.fabricant}" value="#{fab}" />
                            <p:confirm header="Confirmation"
                                       message="Désactiver « #{fab.nom} » ? Cette action entraine la désactivation des articles et exemplaires lié à ce fabricant."
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>

                        <p:commandButton rendered="#{!fab.actif}"
                                         icon="pi pi-check"
                                         value ="Activer"
                                         action="#{fabricantBean.activDesactivFab}">
                            <f:setPropertyActionListener target="#{fabricantBean.fabricant}" value="#{fab}" />
                        </p:commandButton>
                    </p:column>

                    <p:column id="actifCol"
                              filterBy="#{fab.actif}"
                              filterMatchMode="exact"
                              style="display:none"/>
                </p:dataTable>

            </p:panel>

            <h:outputScript target="body">
                function setActifFilter(val){
                    var tbl = PF('fabTbl');
                    tbl.clearFilters();
                    $(PrimeFaces.escapeClientId('tableFabricant:actifCol:filter'))
                            .val(val);
                    tbl.filter();
                }
            </h:outputScript>

            <h:panelGroup layout="block" styleClass="button-bar">
                <!-- Left aligned buttons -->
                <h:panelGroup styleClass="left-buttons">
                    <p:commandButton icon="pi pi-plus" value="#{I18N['application.button.new']}" action="formNewFabricant.xhtml?faces-redirect=true" />
                </h:panelGroup>

                <!-- Center aligned buttons -->
                <h:panelGroup styleClass="center-buttons">
                    <p:commandButton id="btnFabActif"
                                     type="button"
                                     icon="pi pi-search-plus"
                                     value="#{I18N['application.button.fabricActiv']}"
                                     onclick="toggleBoolFilter('fabTbl','tableFabricant:actifCol:filter','true','btnFabActif',['btnFabInactif'])"/>

                    <p:commandButton id="btnFabInactif"
                                     type="button"
                                     icon="pi pi-search-minus"
                                     value="#{I18N['application.button.fabricInactiv']}"
                                     onclick="toggleBoolFilter('fabTbl','tableFabricant:actifCol:filter','false','btnFabInactif',['btnFabActif'])"/>
                </h:panelGroup>

                <!-- Right aligned button -->
                <h:panelGroup styleClass="right-buttons">
                    <p:commandButton icon="pi pi-home" value="#{I18N['application.button.returnbienvenue']}" action="bienvenue.xhtml?faces-redirect=true"/>
                </h:panelGroup>
            </h:panelGroup>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
                             closeOnEscape="true" responsive="true">
                <p:commandButton value="#{I18N['commune.label.oui']}" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="#{I18N['commune.label.non']}" type="button"
                                 styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
            </p:confirmDialog>
        </h:form>

    </ui:define>
</ui:composition>
</html>
