<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="Template/template.xhtml">

    <ui:define name="title">#{I18N['application.exempl.title']}</ui:define>
    <ui:define name="content">

        <h:form prependId="false">

            <p:panel layout="block" id="content">

                <p:growl id="growl" showDetail="true" sticky="true" />
                <h2 style="text-align:center">#{I18N['application.exempl.title']}</h2>

                <p:dataTable value="#{exemplaireArticleBean.listexart}"
                             var="ex"
                             id="tableExArticle"
                             widgetVar="exTbl"
                             class="table"
                             headerClass="table-header"
                             rowClasses="table-odd-row,table-even-row"
                             rowStyleClass="#{ex.actif ? '' : 'highlight-row'}"
                             paginator="true"
                             rows="10"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="Page {currentPage} sur {totalPages}"
                             filterDelay="300">

                    <!-- Article name (filter) -->
                    <p:column filterBy="#{ex.articleIdArticle.nom}"
                              filterMatchMode="contains"
                              filterPlaceholder="#{I18N['application.search.placeholder']}">
                        <f:facet name="header">#{I18N['Articles.label.denomination']}</f:facet>
                        <p:outputLabel value ="#{ex.articleIdArticle.nom}"/>
                    </p:column>

                    <!-- Barcode (filter) -->
                    <p:column
                            filterBy="#{ex.codeBarreIdCB != null ? ex.codeBarreIdCB.codeBarre : (ex.articleIdArticle.codeBarreIdCB != null ? ex.articleIdArticle.codeBarreIdCB.codeBarre : '')}"
                            filterMatchMode="contains"
                            filterPlaceholder="#{I18N['application.search.placeholder']}">
                        <f:facet name="header">#{I18N['ExemplairesArticles.label.CodeBarre']}</f:facet>
                        <p:outputLabel styleClass="barcode"
                                       value ="#{ex.codeBarreIdCB != null ? ex.codeBarreIdCB.codeBarre : ex.articleIdArticle.codeBarreIdCB.codeBarre}"/>
                    </p:column>

                    <!-- Statut (filter exact) -->
                    <p:column id="statutCol"
                              filterBy="#{ex.statut}"
                              filterMatchMode="exact">
                        <f:facet name="header">#{I18N['ExemplairesArticles.label.liste.Status']}</f:facet>
                        <p:outputLabel value ="#{ex.statut}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">#{I18N['ExemplairesArticles.label.liste.Etat']}</f:facet>
                        <p:outputLabel value ="#{ex.statut == 'Vente' ? '---' : ex.etat}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton icon="pi pi-plus" value="Details"
                                         action="exArticleDetail.xhtml?faces-redirect=true">
                            <f:setPropertyActionListener target="#{exemplaireArticleBean.EA}" value="#{ex}"/>
                        </p:commandButton>
                    </p:column>

                    <p:column>
                        <p:commandButton icon="pi pi-pencil" value="Modifier"
                                         action="#{exemplaireArticleBean.redirectModif}">
                            <f:setPropertyActionListener target="#{exemplaireArticleBean.EA}" value="#{ex}" />
                        </p:commandButton>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <!-- Quick status filter toggles -->
                            <h:panelGroup style="display:flex;gap:.5rem;align-items:center;justify-content:flex-end">
                                <p:commandButton id="btnStatutLoc" type="button" icon="pi pi-filter"
                                                 value="Location"
                                                 onclick="toggleEnumFilter('exTbl','tableExArticle:statutCol:filter','Location','btnStatutLoc',['btnStatutVente'])"/>
                                <p:commandButton id="btnStatutVente" type="button" icon="pi pi-filter"
                                                 value="Vente"
                                                 onclick="toggleEnumFilter('exTbl','tableExArticle:statutCol:filter','Vente','btnStatutVente',['btnStatutLoc'])"/>
                            </h:panelGroup>
                        </f:facet>

                        <p:commandButton rendered="#{ex.actif}"
                                         icon="pi pi-power-off"
                                         value ="DÃ©sactiver"
                                         action="#{exemplaireArticleBean.activdesactivExArt}">
                            <f:setPropertyActionListener target="#{exemplaireArticleBean.EA}" value="#{ex}" />
                        </p:commandButton>

                        <p:commandButton rendered="#{!ex.actif}"
                                         icon="pi pi-check"
                                         value ="Activer"
                                         action="#{exemplaireArticleBean.activdesactivExArt}">
                            <f:setPropertyActionListener target="#{exemplaireArticleBean.EA}" value="#{ex}" />
                        </p:commandButton>
                    </p:column>

                    <p:column id="actifCol"
                              filterBy="#{ex.actif}"
                              filterMatchMode="exact"
                              style="display:none"/>
                </p:dataTable>
            </p:panel>

            <h:panelGroup layout="block" styleClass="button-bar">
                <!-- Left aligned buttons -->
                <h:panelGroup styleClass="left-buttons">
                    <p:commandButton icon="pi pi-plus"
                                     value="#{I18N['application.button.new']}"
                                     action="formNewExArticle.xhtml?faces-redirect=true" />
                </h:panelGroup>

                <!-- Center aligned buttons -->
                <h:panelGroup styleClass="center-buttons">
                    <p:commandButton id="btnExActif"
                                     type="button"
                                     icon="pi pi-search-plus"
                                     value="#{I18N['application.button.artActiv']}"
                                     onclick="toggleBoolFilter('exTbl','tableExArticle:actifCol:filter','true','btnExActif',['btnExInactif'])"/>

                    <p:commandButton id="btnExInactif"
                                     type="button"
                                     icon="pi pi-search-minus"
                                     value="#{I18N['application.button.artInactiv']}"
                                     onclick="toggleBoolFilter('exTbl','tableExArticle:actifCol:filter','false','btnExInactif',['btnExActif'])"/>
                </h:panelGroup>

                <!-- Right aligned button -->
                <h:panelGroup styleClass="right-buttons">
                    <p:commandButton icon="pi pi-home"
                                     value="#{I18N['application.button.returnbienvenue']}"
                                     action="#{exemplaireArticleBean.flushBienv}"/>
                </h:panelGroup>
            </h:panelGroup>

        </h:form>

    </ui:define>
</ui:composition>
</html>
